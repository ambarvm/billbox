<form [formGroup]="saleForm" (ngSubmit)="submitHandler()">
	<mat-form-field appearance="standard">
		<mat-label>Customer Name</mat-label>
		<input matInput type="text" formControlName="customerName" />
		<mat-icon matSuffix>account_circle</mat-icon>
	</mat-form-field>

	<mat-form-field appearance="standard">
		<mat-label>Date</mat-label>
		<input matInput [matDatepicker]="picker" formControlName="date" />
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>

	<div formArrayName="products">
		<div *ngFor="let product of productForms.controls; let i = index" [formGroupName]="i">
			<mat-form-field appearance="standard">
				<mat-label>Category</mat-label>
				<mat-select
					formControlName="category"
					(selectionChange)="
						productForms
							.at(i)
							.get('name')
							.updateValueAndValidity()
					"
				>
					<mat-option *ngFor="let category of dataService.categories" [value]="category">
						{{ category | titlecase }}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field appearance="standard">
				<input matInput type="text" formControlName="name" [matAutocomplete]="auto" />
				<mat-label>Product Name</mat-label>
				<mat-error
					*ngIf="
						productForms
							.at(i)
							.get('name')
							.hasError('invalidProduct')
					"
					>Invalid Product</mat-error
				>
				<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
					<mat-option *ngFor="let option of filteredProducts[i]" [value]="option.name">
						{{ option.name | titlecase }}
					</mat-option>
				</mat-autocomplete>
			</mat-form-field>

			<mat-form-field appearance="standard">
				<input matInput type="number" formControlName="price" />
				<span matPrefix>&#8377;&nbsp;</span>
				<mat-label>Price Rate</mat-label>
			</mat-form-field>

			<mat-form-field appearance="standard">
				<input matInput type="number" formControlName="quantity" />
				<mat-label>Quantity</mat-label>
				<span matSuffix> /{{ quantityLimits[i] }} </span>
				<mat-error
					*ngIf="
						productForms
							.at(i)
							.get('quantity')
							.hasError('max')
					"
				>
					Insufficient stock
				</mat-error>
			</mat-form-field>

			<button type="button" mat-icon-button color="warn" (click)="deleteProduct(i)">
				<mat-icon>delete</mat-icon>
			</button>
		</div>
	</div>
	<button type="button" mat-raised-button color="primary" (click)="addProduct()">
		<mat-icon>add</mat-icon> Add Row
	</button>
	<button type="submit" mat-raised-button color="primary" [disabled]="saleForm.invalid">
		Add Sale
	</button>
</form>
